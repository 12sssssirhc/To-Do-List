<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>To-Do List</title> <link rel="stylesheet" href="list_design.css"> 
    </head> 
    <body> 
        <div class="container"> 
            <h1>To-Do List</h1> 
            <div class="input-task"> 
                <input type="text" id="taskInput" placeholder="Enter your task..." required> 
                <input type="date" id="dateInput" required> 
                <button id="addTaskBtn">Add Task</button> 
            </div> <table id="taskTable"> 
                <thead> 
                    <tr> 
                        <th>Date</th> 
                        <th>Task</th> 
                        <th>Actions</th> 
                    </tr> 
                </thead> 
                <tbody id="taskList"> 

                </tbody> 
            </table> 
        </div> 
        <script src="idk.js"></script> 
        </body> 
        </html>
